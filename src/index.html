<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/jpg" href="/public/snake.jpg"/>
    <title>Snake</title>
</head>
<body>
    <div id="app-container"></div>

    <audio id="myAudio" autoplay loop>
        <source src="/public/NgayXuanLongPhungSumVay-Beat.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        document.addEventListener("click", function () {
            var audio = document.getElementById("myAudio");
            audio.play();
        }, { once: true });
    </script>  
    
    <script>
        // Thêm đoạn mã để lấy tên repository động và điều chỉnh lại đường dẫn
        const repoName = window.location.pathname.split('/')[1];
        if (repoName) {
            const audioElement = document.querySelector('#myAudio source');
            audioElement.src = `/${repoName}/public/NgayXuanLongPhungSumVay-Beat.mp3`;

            const faviconElement = document.querySelector('link[rel="shortcut icon"]');
            faviconElement.href = `/${repoName}/public/snake.jpg`;
        }
    </script>    
</body>
</html>
