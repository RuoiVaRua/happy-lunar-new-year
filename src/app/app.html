<div id="container">
    <h1>Snake</h1>
    <div id="board-container">
        <div class="shine-container">
            <div class="shine"></div>
        </div>
        <div id="board"></div>
          
        <div class="info-container">
            <button id="start-button" class="state-driven">
                <img id="start-button-img" src="/public/play.svg" width="20" height="20"/>
                <span class="re state-driven">RE</span>START
            </button>
            <div class="flex"></div>
            <div id="score">0</div>
        </div>
    </div> 
    <div class="controls">
        <span class="keyboard"> Use keyboard arrow keys to control</span>
        <span class="touch">Swipe up, down, left or right to control.</span>
    </div>
</div>

<script>
    // Thêm đoạn mã để lấy tên repository động và điều chỉnh lại đường dẫn
    const repoName = window.location.pathname.split('/')[1];
    if (repoName) {
        const startButtonImg = document.getElementById('start-button-img');
        startButtonImg.src = `/${repoName}/public/play.svg`;
    }
</script>
